# This workflow will install Python dependencies, run tests and lint with a variety of Python versions

name: Publish Release Distributions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[test]
          cargo install dominant-colours

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --extend-ignore W191 --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pytest
    
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs:
      - testing
    permissions:
      contents: read

    outputs:
      tag: ${{ steps.find_tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Finding tag
        id: find_tag
        run: |
          TAG=$(git ls-remote --tags origin \
            | awk -v sha="$GITHUB_SHA" '$1 == sha {print $2}')

          if [ -z "$TAG" ]; then
            echo "No tag"
            echo "tag=" >> $GITHUB_OUTPUT
          else
            echo "Found tag=${TAG}"
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build --sdist

      - name: Upload release distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - build

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    if: ${{ startsWith(needs.build.outputs.tag, 'refs/tags/v') }}
    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      url: https://pypi.org/project/walltheme
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
